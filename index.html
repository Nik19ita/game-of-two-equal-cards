<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">

        <h1 class="title">Игра: найди одинаковые карточки</h1>

        <div class="inputs">
            <div class="block block-1">
                <label class="label" for="button1">Количество карточек по вертикали:</label>
                <input class="input input-1" type="number" id="button1" placeholder="от 2 до 10" required>
            </div>

            <div class="block block-2">
                <label class="label" for="button2">Количество карточек по горизонтали:</label>
                <input class="input input-2" type="number" id="button2" placeholder="от 2 до 10" required>
            </div>

            <button class="button">Начать игру</button>
        </div>

    </div>
</body>

</html>
